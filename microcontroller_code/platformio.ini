[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps= 
    256dpi/MQTT @ ^2.5.2
    bblanchon/ArduinoJson @^7.0.4
    adafruit/DHT sensor library@^1.4.6
    adafruit/Adafruit Unified Sensor@^1.1.14
    adafruit/Adafruit DHT Unified@^1.0.0
    ; winlinvip/SimpleDHT@^1.0.15

